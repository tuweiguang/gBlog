<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/static/css/font.css">
        <link rel="stylesheet" href="/static/css/xadmin.css">
        <link rel="stylesheet" href="/static/css/layui.css">
        <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/static/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <style>
        .x-red {
            color: red;
        }
    </style>
    <body style="padding-top: 20px">
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" id="form">
                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label" style="font-size: 12px;">
                            <span class="x-red">*</span>标题</label>
                        <div class="layui-input-block">
                            <input style="width: 60%;" type="text" id="title" name="title" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="font-size: 12px;"><span class="x-red">*</span>分类</label>
                        <div class="layui-input-inline" style="font-size: 12px;">
                            <select name="cate" lay-search="" id="cate">
                                <option value="">直接选择或搜索选择</option>
                                {{range $key, $value := $.Category}}
                                    <option value="{{$value.Id}}">{{$value.Name}}</option>
                                {{end}}
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label" style="font-size: 12px;">
                            <span class="x-red">*</span>Tag标签</label>
                        <div class="layui-input-block">
                            <input type="text" style="width: 60%;" id="tag" name="tag" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div>
                        <label  class="layui-form-label" style="font-size: 12px;">
                            <span class="x-red">*</span>上传文件</label>
                        <input type="file" accept=".md" value="file" name="file" id="file" onchange="upload();" class="layui-input">
                        <div id="file_info">
{{/*                            <label id="fileName"></label><br>*/}}
{{/*                            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp*/}}
{{/*                            <label id="fileSize"></label><br>*/}}
{{/*                            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp*/}}
{{/*                            <label id="fileType"></label>*/}}
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add" lay-submit="save" id="addUpload">增加</button>
                        <button type="reset" class="layui-btn"><i class="layui-icon layui-icon-refresh"></i></button>
                    </div>
                </form>
            </div>
        </div>
        <script type="text/javascript" src="/static/js/jquery.min.js"></script>
        <link rel="stylesheet" href="/static/md/css/editormd.css" />
        <script src="/static/md/js/editormd.min.js"></script>
        <script>
            layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form;
                var layer = layui.layer;

                //监听提交
                form.on('submit(add)',
                    function(data) {
                        $.ajax({
                            url:'/admin/article/upload',
                            type:'post',
                            data:$("form").serialize(),
                            beforeSend: function () {
                                //校验
                                var title = document.getElementById("title");
                                if(!title.value){
                                    layer.msg('标题不能为空！',{icon: 5});
                                    return false;
                                }

                                var cate = document.getElementById("cate");
                                if(!cate.value){
                                    layer.msg('请选择分类！',{icon: 5});
                                    return false;
                                }

                                var tag = document.getElementById("tag");
                                if(!tag.value){
                                    layer.msg('标签不能为空！',{icon: 5});
                                    return false;
                                }

                                //alert(document.querySelector("input[type=file]").files.length);
                                if(document.querySelector("input[type=file]").files.length === 0 ){
                                    layer.msg('请选择markdown文件！',{icon: 5});
                                    return false;
                                }

                                let resultFile = document.getElementById('file').files[0];
                                // 使用 FileReader 来读取文件
                                let reader = new FileReader();
                                // 读取纯文本文件,且编码格式为 utf-8
                                reader.readAsText(resultFile, 'UTF-8');

                                this.data = {
                                    title: $('#title').val(),
                                    cate: $('#cate').val(),
                                    tag: $('#tag').val(),
                                    //file:reader,
                                };
                                alert($("form").serialize());
                            },
                            success:function (data) {
                                console.log(data);
                                if (data.code == 200){
                                    layer.alert(data.msg, {
                                        icon: 6
                                    },function () {
                                        var index= parent.layer.getFrameIndex(window.name); //获取当前窗口的name
                                        parent.layer.close(index);
                                        parent.location.reload();
                                    });
                                }else{
                                    layer.alert(data.msg, {
                                        icon: 5
                                    });
                                }

                            }
                        });

                        /*console.log(str);
                        //发异步，把数据提交给php
                        layer.alert("增加成功", {
                            icon: 6
                        });*/
                        return false;
                    }
                );

            });</script>
        <script>
            function upload() {
                var file = document.getElementById('file').files[0];
                if (file) {
                    var fileSize = 0;
                    if (file.size > 1024 * 1024)
                        fileSize = (Math.round(file.size * 100 / (1024 * 1024)) / 100).toString() + 'MB';
                    else
                        fileSize = (Math.round(file.size * 100 / 1024) / 100).toString() + 'KB';

                    var fileInfo = document.getElementById("file_info");
                    fileInfo.innerHTML = "<label id=\"fileName\"></label><br>\n" +
                        "&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp\n" +
                        "<label id=\"fileSize\"></label><br>\n" +
                        "&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp\n" +
                        "<label id=\"fileType\"></label>";

                    document.getElementById('fileName').innerHTML = 'Name: ' + file.name;
                    document.getElementById('fileSize').innerHTML = 'Size: ' + fileSize;
                    document.getElementById('fileType').innerHTML = 'Type: ' + file.type;
                }
            }
        </script>

    </body>

</html>
